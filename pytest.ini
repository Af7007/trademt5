[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    unit: Testes unitários rápidos
    integration: Testes de integração
    api: Testes de API endpoints
    mlp: Testes específicos do bot MLP
    mt5: Testes que requerem conexão MT5
    slow: Testes que demoram mais de 30 segundos
    btc: Testes relacionados a dados BTC
    ollama: Testes que requerem Ollama AI
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
